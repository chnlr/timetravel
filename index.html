<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Traveler Dilemma</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="year-text">The Year Is 2031</div>

  <!-- Time Machine Image with Image Map -->
  <img id="time-machine" src="images/timemachinemain.png" usemap="#image-map" alt="Time Machine" style="width:100%;">

  <map name="image-map">
    <!-- Define the clickable area for the Save option -->
    <area target="" alt="Save" title="Save" href="images/timemachinesaved.png" coords="682,591,644,615,650,622,687,599" shape="poly">

    <!-- You can define other clickable areas here, like for Past option, etc. -->
    <!-- <area target="" alt="Past" title="Past" href="#" coords="..." shape="poly"> -->
  </map>

  <script src="js/main.js"></script>
</body>
</html>
