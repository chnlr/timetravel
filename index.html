<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Time Traveler's Dilemma</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
  <div id="year-text">The Year 2031</div>
  
  <!-- Time Machine Image with Image Map -->
  <img id="time-machine" src="images/timemachinemain.png" alt="Time Machine" usemap="#image-map" style="width:100%;">

  <!-- Image Map -->
  <map name="image-map">
    <area target="" alt="Clickable Area" title="Clickable Area" coords="2051,1968,2179,1878,2214,1920,2080,2009" shape="poly" id="timeMachineArea">
  </map>

  <script src="js/main.js"></script>
</body>
</html>
